<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Document</title>
   </head>
   <body>
      <!-- HTML Semantico -->

      <!-- 
       header: Cabezera
       nav: barra de Navegacion
       aside: contenido lateral
       section: seccion de la pagina
       main: Contenido principal del sitio web
       footer: Pie de pagina del sitio web
      -->
      <nav>
         <div>
            <p>Logo</p>
         </div>
         <div>
            <p>Cursos</p>
         </div>
      </nav>
      <main>
         <header>
            <h1>Formulario de registro</h1>
         </header>
         <section>
            <form action="">
               <div>
                  <label form="">Nombre</label>
                  <input name="nombre" type="text">
               </div>
               <div>
                  <label form="">Apellido</label>
                  <input name="apellido" input type="text">
               </div>
               <div>
                  <label form="">Telefono</label>
                  <input input name="telefono" type="number" min="0" max="100">
               </div>
               <div>
                  <label form="">Correo</label>
                  <input input name="correo" type="email">
               </div>
               <div>
                  <input type="submit" value="Enviar">
               </div>
               
            </form>
         </section>
      </main>
 
   
   </body>
</html>
